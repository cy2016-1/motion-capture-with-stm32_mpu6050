name: Deploy

on:
  release:
    types: [published]

jobs:
  build-wheel-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: RalfG/python-wheels-manylinux-build@v0.3.1-manylinux2014_x86_64
        with:
          python-versions: 'cp37-cp37m cp38-cp38 cp39-cp39 cp310-cp310'
          #build-requirements: 'cython numpy'
          system-packages: 'bluez bluez-libs bluez-libs-devel'
      - name: Upload wheel
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
  build-wheel-matrix:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [macos-10.15, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Windows 10 SDK for Python 3.5
        if: startsWith(matrix.os, 'windows-') && matrix.python-version == 3.5
        run: choco install windows-sdk-10.0

      - name: setup xcode version
        if: startsWith(matrix.os, 'macos')
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '11'
      - name: show sdks
        if: startsWith(matrix.os, 'macos')
        run: |
          xcodebuild -showsdks

      - name: Build
        run: |
          pip install wheel
          python setup.py bdist_wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  build-src-pkg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Make source distribution
        run: python setup.py sdist
      - name: Upload source distribution
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
  
  deploy:
    runs-on: ubuntu-latest
    needs: [build-wheel-linux, build-wheel-matrix, build-src-pkg]
    steps:
      - name: checkout source code
        uses: actions/checkout@v1
      - name: Load artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Remove linux_x86_64 wheels
        run: rm dist/*-linux_x86_64.whl
      - name: Publish distribution package to PyPI
        #if: env.branch == 'master'
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: ${{ secrets.pypi_user }}
          password: ${{ secrets.pypi_password }}
